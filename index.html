<html lang="en">

    body {

      margin-top: 12%;

    img.logo {
      width: 360px; /* Increased from 272px */

      margin-bottom: 30px;

      margin-top: 24px;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      background-color: #f8f9fa;
      border-radius: 6px;
      cursor: pointer;
    }
