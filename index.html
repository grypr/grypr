<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>grypr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 12%;
      padding: 0 20px;
    }

    img.logo {
      width: 360px;
      max-width: 80%;
      height: auto;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 16px 24px;
      font-size: 20px;
      border: 1px solid #dcdcdc;
      border-radius: 32px;
      outline: none;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
    }

    input[type="submit"] {
      margin-top: 24px;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      background-color: #f8f9fa;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #e8e8e8;
    }

    @media (max-width: 480px) {
      body {
        margin-top: 20%;
      }

      input[type="text"] {
        font-size: 18px;
        padding: 14px 20px;
      }

      input[type="submit"] {
        font-size: 15px;
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>
  <img src="grypr.png" alt="grypr" class="logo">

  <form action="https://www.google.com/search" method="get">
    <input type="text" name="q" placeholder="Search grypr">
    <br>
    <input type="submit" value="Search">
  </form>
</body>
</html>
