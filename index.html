<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>grypr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #121212;
      --text: #f5f5f5;
      --accent: #00ff99;
      --input-border: #444;
      --button-border: #00ff99;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 60px 20px;
    }

    #toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: var(--text);
    }

    img.logo {
      width: 280px;
      max-width: 80%;
      height: auto;
      margin-bottom: 40px;
    }

    form.search-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      font-size: 18px;
      padding: 10px 14px;
      border: none;
      border-bottom: 1px solid var(--input-border);
      background: transparent;
      color: var(--text);
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-bottom: 1px solid var(--accent);
    }

    input[type="submit"] {
      margin-top: 16px;
      font-size: 15px;
      padding: 8px 20px;
      background-color: transparent;
      color: var(--accent);
      border: 1px solid var(--button-border);
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: var(--accent);
      color: #121212;
    }

    .light {
      --bg: #ffffff;
      --text: #000000;
      --accent: #0077cc;
      --input-border: #ccc;
      --button-border: #0077cc;
    }

    @media (max-width: 480px) {
      img.logo {
        width: 200px;
      }

      input[type="text"] {
        font-size: 16px;
        padding: 8px 12px;
      }

      input[type="submit"] {
        font-size: 14px;
        padding: 6px 16px;
      }

      #toggle {
        font-size: 24px;
        top: 16px;
        right: 16px;
      }
    }
  </style>
</head>
<body>
  <button id="toggle" title="Toggle light mode">üê∏</button>

  <img src="grypr.png" alt="grypr" class="logo">

  <form class="search-form" action="https://cse.google.com/cse" method="get">
    <input type="hidden" name="cx" value="1159959a214584d9c">
    <input type="text" name="q" placeholder="Search grypr">
    <input type="submit" value="Search">
  </form>

  <script>
    const toggle = document.getElementById('toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
