<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>grypr</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 15%;
    }

    img.logo {
      width: 272px;
      height: auto;
      margin-bottom: 30px;
    }

    /* Center the search container */
    .gsc-control-cse {
      margin: 0 auto;
      max-width: 600px;
      padding: 0;
      border: none;
      background: none;
    }

    /* Style the input field */
    input.gsc-input {
      width: 500px;
      padding: 12px 20px;
      font-size: 18px;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
      outline: none;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
    }

    /* Style the search button */
    input.gsc-search-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      background-color: #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }

    input.gsc-search-button:hover {
      background-color: #e8e8e8;
    }

    /* Clean up Google widget clutter */
    .gsc-branding,
    .gsc-clear-button,
    .gsc-tabHeader,
    .gsc-adBlock {
      display: none !important;
    }

    /* Align input and button horizontally */
    .gsc-search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .gsc-input-box {
      flex-grow: 1;
    }
